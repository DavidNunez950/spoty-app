<section class=" container | p-3 p-auto | h-full | w-full | bg-darken | overflow-auto hidden-scroll-bar ">
    <article>
        <div class=" p-3 | text-white ">
            <h1 class=" text-2xl font-bold ">The 20 new releases: </h1>
            <p>The 20 new releases of {{ todayDate | date:'yyyy'}}</p>
        </div>
        <app-drag-scroll [items]=" songs "></app-drag-scroll>
    </article>
    <article>
        <div class=" p-3 | text-white ">
            <h1 class=" text-2xl font-bold ">See your favorite artists</h1>
            <p>This year's most listened to artists</p>
        </div>
        <app-drag-scroll [items]=" artist "></app-drag-scroll>
    </article>
</section>
