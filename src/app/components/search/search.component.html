<section class=" h-full | w-full  ">
    <article>
        <section class=" p-3 | text-white ">
            <h1 class=" text-2xl font-bold ">Search your favourite artist:</h1>
            <input type="text" class=" bg-white | text-black | w-1/4 | py-2 px-5 | rounded-full " (keyup)="search($event.target)">
        </section>
        <app-card [items]=" items "></app-card>
    </article>
    <app-loading *ngIf=" loading "></app-loading>
</section>
